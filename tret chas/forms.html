<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="">
        <div>
            <label for="">First Name: </label>
            <input type="text">
        </div>
        <div>
            <label for="">Last Name: </label>
            <input type="text">
        </div>
        <div>
            <label for="">Email: </label>
            <input type="email">
        </div>
        <div>
            <label for="">Password: </label>
            <input type="password">
        </div>
        <div>
            <label for="">Country: </label>
            <select name="" id="">
                <option id="1" value="1">Macedonia</option>
                <option id="2" value="2">Serbia</option>
                <option id="3" value="3">Greece</option>
            </select>
        </div>
        <div>
            <label for="">Gender: </label>
        </div>
        <div>
            <input type="radio" id="1" value="1" name="gender">
            <label for="1">male</label>
        </div>
        <div>
            <input type="radio" id="2" value="2" name="gender">
            <label for="2">female</label>
        </div>

        <div>
            <input type="checkbox" id="1" value="1" name="email-subscribe">
            <label for="1">Email subscription</label>
        </div>
        <div>
            <input type="checkbox" id="2" value="2" name="email-subscribe">
            <label for="2">Email subscription</label>
        </div>

        <div>
            <input type='submit'>
        </div>
    </form>
</body>
</html>
