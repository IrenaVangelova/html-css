<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>

<body>
    <div class="content">
        <div class="menu">
            <div class="menu-content">
                <a href="#">
                    <img src="left_arrow.png" alt="go-back" width="25px" height="25px">
                </a>
                <p style="margin-left: 15px;">Profile</p>
            </div>
            <div class="header-password">
                <a href="#">Change Password</a>
            </div>
        </div>

        <div class="profile-info">
            <div class="profile-img">
                <img src="jo.jpg" alt="user_picture">
                <h2>Jennifer Lopez</h2>
            </div>
            <div class="profile-content">
                <div class="left-panel">
                    <p><strong>Username</strong></p>
                    <p><strong>Office</strong></p>
                    <p><strong>Status</strong></p>
                    <p><strong>Language</strong></p>
                    <p><strong>Primary Email</strong></p>
                </div>
                <div class="right-panel">
                    <p>JennyLo</p>
                    <p>Studio</p>
                    <p>Authenticated</p>
                    <p>English</p>
                    <p>j.lopez@gmail.com</p>
                </div>
            </div>
                <div class="profile-content">
                    <div class="left-panel">
                        <p><strong>Role</strong></p>
                        <p>Singer</p>
                    </div>
                    <div class="right-panel">
                        <p><strong>Description</strong></p>
                        <p>Musician, actor, songwriter, artist</p>
                    </div>
                </div>
            
        </div>
    </div>

</body>

</html>
